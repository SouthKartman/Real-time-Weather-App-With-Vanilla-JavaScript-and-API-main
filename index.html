<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sarojkumar007/m-icons/dist/m-icons-all.min.css">
    <script src="" type="module"></script>
    <script src="" type="module"></script>
    
</head>





<body>
    
    <!-- Header -->

    <header class="header">
        <div class="container">
    
    
            <a href="" class="logo">
                <img src="img/logo.png" width="364" height="58" alt="logo">
            </a>
            
        
            <div class="search-view" data-search-view>   <!-- Mobile Section class="search-view active" -->
    
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." class="search-field searching" autocomplete="off" data-search-field>
    
                    <span class="m-icon">search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggle>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
  
            
    
                <div class="search-result" data-search-result>
                    <ul class="view-list">
                        <li class="view-item">
                            <span class="m-icon">location_on</span>
            
                            <div>
                                    <p class="item-title">London</p>
                                    <p class="p-label-2 item-subtitle">State of London, GB</p>
                            </div>
            
                            <a href="#" class="item-link has-state"></a>
            
                        </li>
            
                    </ul>
                </div>


            </div>
            
        
        <div class="header-actions">
            
            <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                <span class="m-icon icon">search</span>
            </button>
            <!-- <a href="#/current-location" class="btn-primary has-state" data-current-location-btn disabled> -->
            <a href="#/current-location" class="btn-primary has-state" data-current-location-btn >
                <span class="m-icon">my_location</span>
            </a>
    
            <span class="span">Current Location</span>
        </div>
    
        </div>
       
    </header>


    <main>
        <article class="container">
            <div class="content-left">
                <!-- Current weather -->
                
                <section class="section current-weather"
                data-current-weather aria-label="current weather">
                    <div class="card card-lg current-weather-card">

                        <h2 class="title-2 card-title">Now</h2>

                        <div class="weapper">
                            <p class="heading">25&deg; <sup>c</sup></p>

                            <img src="img/weather_icons/01d.png" alt="" height="64" width="64" class="weather-icon"
                            alt="Overcast Clouds">
                        </div>

                        <p class="body-3"></p>

                        <ul class="meta-list">

                            <li class="meta-item">
                                <span class="m-icon">calendar_today</span>

                                <p class="title meta-text">Thursday 16, Feb</p>
                            </li>

                            <li class="meta-item">
                                <span class="m-icon">location_on</span>

                                <p class="title meta-text">London, GB</p>
                            </li>


                        </ul>

                        
                    </div>
                </section>


            </div>
        </article>
    </main>


    <!-- Real-time Weather App Using Vanilla JavaScript and API - https://www.youtube.com/watch?v=QMwyNnjAils&t=1460s&ab_channel=codewithsadee -->
    
    <!-- 41:30 -->
</body>
</html>
